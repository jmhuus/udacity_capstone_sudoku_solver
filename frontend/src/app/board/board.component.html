<div class="container">
  <table *ngIf="orig_board">
    <tr *ngFor="let row of board_size; index as i;">
        <td><input id="{{ i }}-0" [ngClass]="setClass(0, i)" (keyup)="onKey($event)" value="{{ orig_board[i][0] }}"></td>
        <td><input id="{{ i }}-1" [ngClass]="setClass(1, i)" (keyup)="onKey($event)" value="{{ orig_board[i][1] }}"></td>
        <td><input id="{{ i }}-2" [ngClass]="setClass(2, i)" (keyup)="onKey($event)" value="{{ orig_board[i][2] }}"></td>
        <td><input id="{{ i }}-3" [ngClass]="setClass(3, i)" (keyup)="onKey($event)" value="{{ orig_board[i][3] }}"></td>
        <td><input id="{{ i }}-4" [ngClass]="setClass(4, i)" (keyup)="onKey($event)" value="{{ orig_board[i][4] }}"></td>
        <td><input id="{{ i }}-5" [ngClass]="setClass(5, i)" (keyup)="onKey($event)" value="{{ orig_board[i][5] }}"></td>
        <td><input id="{{ i }}-6" [ngClass]="setClass(6, i)" (keyup)="onKey($event)" value="{{ orig_board[i][6] }}"></td>
        <td><input id="{{ i }}-7" [ngClass]="setClass(7, i)" (keyup)="onKey($event)" value="{{ orig_board[i][7] }}"></td>
        <td><input id="{{ i }}-8" [ngClass]="setClass(8, i)" (keyup)="onKey($event)" value="{{ orig_board[i][8] }}"></td>
    </tr>
  </table>
</div>
<div class="">
  <button (click)="solveBoard()">Solve</button>
</div>

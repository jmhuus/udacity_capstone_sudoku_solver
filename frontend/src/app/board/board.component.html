<div class="container">
  <table *ngIf="board">
    <tr *ngFor="let row of board_size; index as i;">
        <td><input [ngClass]="setClass(0, i)" [(ngModel)]="board.board[i][0]"></td>
        <td><input [ngClass]="setClass(1, i)" [(ngModel)]="board.board[i][1]"></td>
        <td><input [ngClass]="setClass(2, i)" [(ngModel)]="board.board[i][2]"></td>
        <td><input [ngClass]="setClass(3, i)" [(ngModel)]="board.board[i][3]"></td>
        <td><input [ngClass]="setClass(4, i)" [(ngModel)]="board.board[i][4]"></td>
        <td><input [ngClass]="setClass(5, i)" [(ngModel)]="board.board[i][5]"></td>
        <td><input [ngClass]="setClass(6, i)" [(ngModel)]="board.board[i][6]"></td>
        <td><input [ngClass]="setClass(7, i)" [(ngModel)]="board.board[i][7]"></td>
        <td><input [ngClass]="setClass(8, i)" [(ngModel)]="board.board[i][8]"></td>
    </tr>
  </table>
</div>
<div class="container">
  <button (click)="solveBoard()">Solve</button>
  <button *ngIf="auth.payload" (click)="newBoard()">New Board</button>
  <button *ngIf="auth.payload" (click)="resetBoard()">Reset Board</button>
  <button *ngIf="auth.payload" (click)="saveBoard()">Save Board</button>
  <!-- <button *ngIf="auth.payload" (click)="getBoard()">Get Board</button> -->
  <h3>{{ user_message }}</h3>
</div>
<div class="container" *ngIf="user_boards">
  <h3>Saved Boards</h3>
  <ul class="saved_user_board_li" *ngFor="let board_item of user_boards; index as i;">
    <li (click)="getBoard(i)">
      <table>
        <tr *ngFor="let row of board_size; index as i;">
            <td><input [ngClass]="setClass(0, i)" class="saved_user_board" [(ngModel)]="board_item.board[i][0]" disabled></td>
            <td><input [ngClass]="setClass(1, i)" class="saved_user_board" [(ngModel)]="board_item.board[i][1]" disabled></td>
            <td><input [ngClass]="setClass(2, i)" class="saved_user_board" [(ngModel)]="board_item.board[i][2]" disabled></td>
            <td><input [ngClass]="setClass(3, i)" class="saved_user_board" [(ngModel)]="board_item.board[i][3]" disabled></td>
            <td><input [ngClass]="setClass(4, i)" class="saved_user_board" [(ngModel)]="board_item.board[i][4]" disabled></td>
            <td><input [ngClass]="setClass(5, i)" class="saved_user_board" [(ngModel)]="board_item.board[i][5]" disabled></td>
            <td><input [ngClass]="setClass(6, i)" class="saved_user_board" [(ngModel)]="board_item.board[i][6]" disabled></td>
            <td><input [ngClass]="setClass(7, i)" class="saved_user_board" [(ngModel)]="board_item.board[i][7]" disabled></td>
            <td><input [ngClass]="setClass(8, i)" class="saved_user_board" [(ngModel)]="board_item.board[i][8]" disabled></td>
        </tr>
      </table>
      <button (click)="deleteBoard(i)">Delete Board</button>
    </li>
  </ul>
</div>
